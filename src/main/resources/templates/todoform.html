<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#"
          th:action ="@{process}"
          th:object="todo"
          method ="post">
        Task Name:<input type="text" th:field="*{task_name}"/>
        <span th:if="${fields.hasErrors('task_name')}"
              th:errors="*{task_name}"></span><br/>
        Priority:<input type="text" th:field="*{priority}"/>
        <span th:if="${fields.hasErrors('priority')}"
              th:errors="*{priority}"></span><br/>
        Date:<input type="text" th:field="*{date}"/>
         <span th:if="${fields.hasErrors('date')}"
         th:errors="*{date}"></span><br/>
    </form>

</body>
</html>
